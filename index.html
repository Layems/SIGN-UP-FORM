<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div id="main">
        <section id="left-section">
            <div id="logo-back">
                <img src="odin-lined.png" alt="odin-logo">
                ODIN
            </div>
            <p id="attribute">
                Photo by
                <a href="https://unsplash.com/@micheile?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                >Visual Stories||Michelle</a>
                on
                <a href="https://unsplash.com/collections/pzzjY5_eQ4k/levitation-photography?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                >Unsplash</a>
            </p>
        </section>
        <section id="right-section">
            <p>
                This is not a real online service! You know you need something<br> like
                this in your life to help you realize your deepest dreams.<br> Sign up
                <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
            <form method="post">
                <div class="inputs-sec">
                    <h3>Let's do this!</h3>
                    <div class="inputs">
                        <div>
                            <div>
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName">
                            </div>
                            <div>
                                <label for="lastNameName">LAST NAME</label>
                                <input type="text" id="lastName">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="text" id="email">
                            </div>
                            <div>
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="text" id="phoneNumber">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="text" id="password">
                            </div>
                            <div>
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="text" id="confirmPassword">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" id="create-acct">Create Account</button>
            </form>
            <p class="log-in">Already have an account? <a href="/">Log in</a></p>
        </section>
    </div>
</body>
</html>
